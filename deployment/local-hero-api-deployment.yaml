apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-hero-api
  namespace: local-hero
  labels:
    app: local-hero-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-hero-api
  template:
    metadata:
      labels:
        app: local-hero-api
    spec:
      containers:
        - name: local-hero-api
          image: dmitriynoa/test-api:0.0.3
          envFrom:
            - secretRef:
                name: local-hero-api-secret
            - configMapRef:
                name: local-hero-config
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
      serviceAccountName: default
