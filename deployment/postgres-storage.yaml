kind: PersistentVolume
apiVersion: v1
metadata:
  name: postgres-pv-volume
  namespace: local-hero
  labels:
    type: local
    app: postgres
spec:
  storageClassName: gp2-unencrypted
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/data"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres-pv-claim
  namespace: local-hero
  labels:
    app: postgres
spec:
  storageClassName: gp2-unencrypted
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
